<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>জন্ম সনদ - উম্মে আমারা</title>
  <style>
    body {
      font-family: Kalpurush, SolaimanLipi, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      color: #333;
    }
    .certificate {
      background: white;
      border: 2px solid #000;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .info {
      margin: 20px 0;
      font-size: 18px;
    }
    .info span {
      font-weight: bold;
    }
    .footer {
      text-align: right;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>গণপ্রজাতন্ত্রী বাংলাদেশ সরকার</h1>
    <h2>জন্ম সনদ</h2>

    <div class="info">
      <p><span>নাম:</span> উম্মে আমারা</p>
      <p><span>জন্ম তারিখ:</span> ৭ মে ২০২৫</p>
      <p><span>জন্ম সময়:</span> সকাল ৮টা</p>
      <p><span>লিঙ্গ:</span> মেয়ে</p>
      <p><span>জন্মস্থান:</span> নরসিংদী</p>
      <p><span>ধর্ম:</span> ইসলাম</p>
      <p><span>পিতার নাম:</span> রোমান</p>
      <p><span>মাতার নাম:</span> জান্নাত</p>
    </div>

    <div class="footer">
      <p>স্বাক্ষরকারী কর্তৃপক্ষ</p>
      <p>------------------------</p>
      <p>তারিখ: ২১ জুলাই ২০২৫</p>
    </div>
  </div>
</body>
</html>
